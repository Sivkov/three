<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> VR tour </title>
    <script src="./libs/three.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="./css/bootstrap-theme.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="row">
        <div class="container-fluid">
            <div>
                <div class="mapmin absolute" id="map">
                    <img class="mapimgmin center-block" src="./images/map.png" id="mapimg">
                    <button type="button" class="absolute btn btn-success btn-circle" data-info="1" data-height="0.79"
                        data-width="0.92"></button>
                    <button type="button" class="absolute btn btn-success btn-circle" data-info="2" data-height="0.59"
                        data-width="0.92"></button>
                    <button type="button" class="absolute btn btn-success btn-circle" data-info="3" data-height="0.49"
                        data-width="0.92"></button>
                    <button type="button" class="absolute btn btn-success btn-circle" data-info="4" data-height="0.42"
                        data-width="0.685"></button>
                    <button type="button" class="absolute btn btn-success btn-circle" data-info="5" data-height="0.59"
                        data-width="0.685"></button>
                    <button type="button" class="absolute btn btn-success btn-circle" data-info="6" data-height="0.24"
                        data-width="0.685"></button>
                </div>
                </img>
            </div>
        </div>
    </div>
    <div class="container absolute" style="top:10px; right:15px;">
        <button type="button" class="btn btn-success btn-lg pull-right">Contact Seller</button>
    </div>
    <div class="container-fluid absolute" data-toggle="buttons" style="bottom:40px; width:100%">
        <div class="row">
            <div class="col-md-12">
                <div class="text-center">
                    <button type="button" class="btn btn-primary-outline btn-sm room" data-item="1">Hallway</button>
                    <button type="button" class="btn btn-primary-outline btn-sm room" data-item="2">Livingroom</button>
                    <button type="button" class="btn btn-primary-outline btn-sm room" data-item="3">Diningroom</button>
                    <button type="button" class="btn btn-primary-outline btn-sm room" data-item="4">Passage</button>
                    <button type="button" class="btn btn-primary-outline btn-sm room" data-item="5">Bathroom</button>
                    <button type="button" class="btn btn-primary-outline btn-sm room" data-item="6">Kitchen balcony</button>
                </div>
            </div>
        </div>
</body>
<script type="text/javascript" src="./js/view.js"></script>


</html>
